<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple weather app</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Weather app</h2>
    </header>
    <hr />
    <main>
      <h2>
        To get the most accurate weather info please enter your city below!
      </h2>
      <fieldset id="weather_from_user1">
        <input type="text" id="cityInput" placeholder="Enter your city here" />
        <button type="button" id="getWeatherButton">Get weather!</button>
      </fieldset>
      <br />
      <section id="weatherDisplay">
        <div id="fetchedWeatherData">
          <h3 id="cityName"></h3>
          <img id="weatherImage" src="" alt="Weather Icon" style="display: none;" />
          <h3 id="temperature"></h3>
          <h3 id="humidity"></h3>
          <h3 id="windSpeed"></h3>
        </div>
        <br />
        <div id="displayMap"></div>
      </section>
    </main>
  </body>
</html>
