<body>
    <header>
        <h2>Miles to KM calculator</h2>
    </header>

    <main>
        <section>
            <form>
                <label for="miles">MI</label>
                <input type="number" id="miles" name="miles" placeholder="Miles"><br>
                <button type="button" id="convert">Convert</button><br>
                <label for="km">KM</label>
                <input type="number" id="km" name="km" placeholder=" kilometers"><br>
                <button type="reset" id="reset-1">Reset</button> 
                <p id="result"></p>
            </form>
        </section>
    </main>
