<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort an array from lowest to highest</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Sort an array from lowest to highest</h2>
      <hr>
    </header>

    <main>
      <button type="button" id="show-random-numbers">Show the numbers</button>
      <br />
      <span><h3>An Array with random numbers:</h3> <span id="show-array"></span></span>
      <br />
      <br />
      <button type="button" id="sort-array">Sort the array</button>
      <br />
      <span><h3>Array sorded from lowest to highest:</h3> <span id="sorted-array"></span></span>
      <br />
      <br />
      <button type="reset" id="reset-1">Reset</button>
      <section></section>
    </main>
  </body>
</html>
