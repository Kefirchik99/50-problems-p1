<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 5</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
     
  </head>
  <body>
    <header>
      <h2>Create a function that reverses an array</h2>
     
    </header>

    <main>
     
      <section>
        <p>The array: reversibleArray = ["Racecar", "Rotor", "Level", "Madam", "Noon", "Jeep", "Ford"]</p>
        <div><button type="reset" id="reverse-1">Reverse</button></div>
        <p>The result: <span id="button-result-1"></span></p>
        <div><button type="reset" id="reset-1">Reset</button></div>
      </section>
      <hr>
      <section>
        <button id="check-array">Check the array for words that don't match the rest!</button>
        <p>The words that don't match the rest: <span id="button-result-2"></span></p>
        <div><button type="reset" id="reset-2">Reset</button></div>
      </section>
    </main>
  </body>
</html>
