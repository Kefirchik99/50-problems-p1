<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return a Boolean if a number is divisible by 10</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h2>Return a Boolean if a number is divisible by 10</h2>
    </header>
    <hr>
    <main>

        <section>
            <input type="number" id="initial_number" placeholder="Enter a number from 1-100"></input>
            <br>
            <br>
            <span id="text">Push the button to check if your number can be divided by 10.</span>
            <br>
            <br>
            <button type="button" id="submit">Check!</button>
            <br>
            <br>
            <h3><p id="result">The answer is: <span id="t_or_f"></span></p></h3>
        </section>
        <br>
        <br>
        <button type="submit" id="reset-1">Reset!</button>
        
    </main>
</body>

</html>
