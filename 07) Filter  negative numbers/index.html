<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter out negative numbers</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
     <h2>Create a function that filters out negative numbers</h2>
    </header>
<hr>
    <main>
      <section>
        <button type="button" id="generate_numbers">Show the numbers</button>
        <br>
        <br>
        <span><h4>mixedArray [<span id="show_numbers"></span>]<h4></span>
            <br>
            <br>
            <button type="button" id="filter_negative">Filter out negative numbers</button>
            <br>
            <span><h4>filteredArray [<span id="show_filtered"></span>]<h4></span>
            <br>
            <br>
            <button type="button" id="leave_negative">Leave the negative numbers</button>
            <br>
            <span><h4>Leave negative numbers [<span id="show_negative"></span>]<h4></span>
            <br>
            <br>
            <hr>
            
            
            <button type="reset" id="reset-1">Reset</button>
      </section>
      <article></article>
    </main>

    <footer></footer>
  </body>
</html>
